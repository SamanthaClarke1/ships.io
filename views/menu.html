<!DOCTYPE html>

<html>
  <head>
    <title>Neutronic Menu</title>

    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
    <link rel="stylesheet" href="./css/menu.css" />
  </head>
  <body>
      <div class="menu-holder container">
        <form class="row col-8 offset-2" method="GET" action="/game">
            <div class="col-6">
                <input name="room" value=0 class="col-12" type="number" placeholder="Room" />
            </div>
            <div class="col-6">
                <input name="name" value="" class="col-12" type="text" placeholder="Name" />
            </div>
            <div class="col-12">
                <input class="col-12 btn btn-success" type="submit" value="Submit" />
            </div>
        </form>
      </div>
  </body>
</html>
